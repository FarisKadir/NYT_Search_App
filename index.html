<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css”/>
    <link rel=“stylesheet” href=“https://use.fontawesome.com/releases/v5.8.1/css/all.css”/>
    <title>NYT Search</title>
</head>
<body>
    <div class=“jumbotron bg-primary text-light”>
        <h1 class=“display-4"><i class=“fas fa-newspaper”></i>
            New York Times Search</h1>
      </div>
      <form>
        <div class=“form-row”>
          <div class=“col-md-4 mb-3”>
            <label for=“validationDefault01">Search Term</label>
            <input type=“text” class=“form-control” id=“validationDefault01” required>
          </div>
          <div class=“col-md-4 mb-3">
            <label for=“validationDefault02”>Number of Records to Retrieve:</label>
            <input type=“text” class=“form-control” id=“validationDefault02" required>
          </div>
          <div class=“col-md-4 mb-3”>
            <label for=“startyear”>Start Year (Optional):</label>
              </div>
              <input type=“text” class=“form-control” id=“start-year”>
            </div>
            <div class=“col-md-4 mb-3">
                <label for=“end-year”>End Year (Optional):</label>
                  </div>
                  <input type=“text” class=“form-control” id=“end-year”>
                </div>
          </div>
        </div>
        </div>
        <div class=“form-group”>
            <button class=“btn btn-primary” type=“submit”><i class=“fas fa-search”></i>Search</button>
            <button class=“btn btn-primary” type=“submit”><i class=“fas fa-trash”></i>
            </button>
        </div>
      </form>
      <script src=“https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js”></script>
</body>
</html>
