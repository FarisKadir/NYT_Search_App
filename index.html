<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <title>NYT Search</title>
</head>
<body>
    <div class="jumbotron bg-primary text-light">
        <h1 class="display-4"><i class="fas fa-newspaper"></i>
            New York Times Search</h1>
        </div>
    <div class="card">
        <div class="card-header">
            Search Parameters
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                <div class=" mb-3">
                    <label for="search-term">Search Term</label>
                    <input type="text" class="form-control" id="search-term" name="search-term" required>
                </div>
                <div class=" mb-3">
                    <label for="records-number">Number of Records to Retrieve:</label>
                    <input type="number" class="form-control" max="25" min="1" id="records-number" name="records-number" required />
                </div>
                <div class="mb-3">
                    <label for="start-year">Start Year (Optional):</label>
                    </div>
                    <input type="number" max="2021" min="1950" class="form-control" id="start-year" name="start-year">
                    </div>
                    <div class="mb-3">
                        <label for="end-year">End Year (Optional):</label>
                        </div>
                        <input type="number" class="form-control" max="2021" min="1950" id="end-year" name="end-year">
                        </div> 
                </div>
                </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary m-4" id="search-btn"><i class="fas fa-search"></i>Search</button>
                    <button class="btn btn-primary" id="submit-btn"><i class="fas fa-trash"></i>
                    </button>
                </div>
            </form>
            </div>
    </div>
        <div class="card">
            <div class="card-header">
                Top Articles
            </div>
            <div class="card-body">
            <p class="card-text" id="top-articles">Articles dynamically appended  here
            </p>
            </div>
        </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
